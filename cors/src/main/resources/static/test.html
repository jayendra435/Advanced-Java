<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test Product</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	function getCategories() {
		$.ajax({
			type : "GET",
			url : "http://localhost:9999/products",
			#headers : {
			#	"Authorization" : "Basic " + btoa("user:user")
			},
		//xhrFields: {
       //withCredentials: true
    //},
		
            success: function(result) {
                // Convert the JSON response to a formatted string
                var formattedResult = JSON.stringify(result, null, 2);
                // Update the content of a div with the id "resultDiv" with the formatted JSON
                $("#resultDiv").text(formattedResult);
            }
		});
	}
	
</script>
</head>
<body>
	<h1>Spring Client</h1>
	<button onclick="getCategories()">Get products</button>
	
	
	<div id="resultDiv"></div>
	
</body>
</html>
